<!doctype html>
<html lang="tr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Gülçin & Mustafa • Düğün Davetiyesi</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;500;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#f4efe3;
  --olive:#7b8068;
  --card:#fbfaf7;
  --text:#2f3a2e;
  --muted:#7b7b72;
  --line:rgba(47,58,46,.14);
  --radius:18px;
  --shadow:0 18px 50px rgba(0,0,0,.08);
  --max:880px;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  color:var(--text);
  background:
    radial-gradient(1200px 600px at 20% 0%, rgba(255,255,255,.55), transparent 60%),
    radial-gradient(900px 500px at 80% 10%, rgba(255,255,255,.35), transparent 55%),
    linear-gradient(180deg,#f6f1e6 0%,#f4efe3 40%,#f4efe3 100%);
}

a{color:inherit}
.container{max-width:var(--max);margin:0 auto;padding:0 18px}
.center{text-align:center}
.script{font-family:"Great Vibes",cursive}
.serif{font-family:"Playfair Display",serif}

/* ================= INTRO ================= */
.intro{
  position:fixed;
  inset:0;
  z-index:99999;
  display:grid;
  place-items:center;
  background:#f4efe3;
}
.intro-card{text-align:center;animation:float 2.6s ease-in-out infinite}
@keyframes float{50%{transform:translateY(-6px)}}

.seal{
  width:160px;height:160px;border-radius:50%;
  background:linear-gradient(145deg,#d9c6a2,#f2e7d2);
  box-shadow:0 18px 50px rgba(0,0,0,.18),
             inset 0 0 0 8px rgba(255,255,255,.25);
  display:flex;align-items:center;justify-content:center;
}
.seal span{
  font-family:"Great Vibes",cursive;
  font-size:54px;
  color:rgba(47,58,46,.6);
}
.intro-hint{margin-top:14px;font-size:13px;letter-spacing:.08em;color:#6b6b60}
.intro.hide{animation:fade .7s forwards}
@keyframes fade{to{opacity:0;visibility:hidden}}

/* ================= HERO ================= */
.hero{
  min-height:82vh;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  background:
    linear-gradient(to bottom,rgba(0,0,0,.45),rgba(0,0,0,.15) 55%,#f4efe3),
    url("https://images.unsplash.com/photo-1523438097201-aadbbfe428b8?auto=format&fit=crop&w=1800&q=80");
  background-size:cover;
  background-position:center;
}
.hero h1{color:#fff;font-size:64px;font-weight:400;margin:0}
.hero small{letter-spacing:.35em;color:rgba(255,255,255,.85)}
.hero .date{color:rgba(255,255,255,.9);margin-top:16px}
.jump{
  margin-top:20px;
  display:inline-block;
  padding:12px 18px;
  border-radius:999px;
  background:rgba(255,255,255,.15);
  color:#fff;
  text-decoration:none;
  font-weight:600;
}

/* ================= SECTIONS ================= */
section{padding:44px 0}
.section-title{font-size:44px;font-weight:400;color:#3b4635;margin:0}
.section-sub{color:var(--muted);margin:6px 0 0}

/* ================= CARD ================= */
.card{
  background:var(--card);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  padding:26px 18px;
  border:1px solid var(--line);
}

/* ================= RSVP ================= */
form{max-width:720px;margin:0 auto;display:grid;gap:12px}
.row{display:grid;grid-template-columns:1fr 1fr;gap:12px}
input,select,textarea{
  padding:12px;
  border-radius:14px;
  border:1px solid rgba(0,0,0,.2);
  font:inherit;
}
textarea{min-height:110px}
.btn{
  padding:12px 16px;
  border-radius:12px;
  border:1px solid rgba(0,0,0,.25);
  background:transparent;
  font-weight:600;
  cursor:pointer;
}
.form-actions{display:flex;gap:12px;justify-content:center}

/* ================= FOOTER ================= */
footer{text-align:center;color:var(--muted);padding:30px 0}
</style>
</head>

<body>

<!-- INTRO -->
<div id="intro" class="intro">
  <div class="intro-card">
    <div class="seal"><span>G &amp; M</span></div>
    <div class="intro-hint serif">Dokun / Tıkla</div>
  </div>
</div>

<!-- HERO -->
<header class="hero" id="top">
  <div class="container">
    <small class="serif">EVLENİYORUZ</small>
    <h1 class="script">Gülçin Arslanaydın & Mustafa Hasançebi</h1>
    <div class="date serif">24 Haziran 2026</div>
    <a class="jump" href="#rsvp">Katılım Durumunuzu Bildirin</a>
  </div>
</header>

<!-- RSVP -->
<section id="rsvp">
  <div class="container center">
    <h2 class="section-title script">Katılım</h2>
    <p class="section-sub serif">Katılımınızı bizimle paylaşın</p>

    <form class="card" id="rsvpForm">
      <div class="row">
        <input name="name" required placeholder="Ad Soyad">
        <input name="phone" placeholder="Telefon (opsiyonel)">
      </div>
      <div class="row">
        <select name="attendance" required>
          <option value="" disabled selected>Katılım durumu</option>
          <option>Evet</option>
          <option>Hayır</option>
        </select>
        <input name="guests" type="number" placeholder="Kişi sayısı">
      </div>
      <textarea name="note" placeholder="Not"></textarea>
      <div class="form-actions">
        <button class="btn" type="submit">Gönder</button>
      </div>
    </form>
  </div>
</section>

<footer>© 2026 • Davetiye</footer>

<script>
document.addEventListener("DOMContentLoaded",()=>{
  const intro=document.getElementById("intro");
  if(intro){
    const close=()=>{intro.classList.add("hide");setTimeout(()=>intro.remove(),800);}
    setTimeout(close,2200);
    intro.addEventListener("click",close);
  }
});
</script>

</body>
</html>
