  <!-- Ücretsiz fontlar -->

  <style>
    :root{
      --bg:#f4efe3;         /* krem zemin */
      --olive:#7b8068;      /* zeytin (countdown arka planı) */
      --card:#fbfaf7;       /* kart */
      --text:#2f3a2e;       /* koyu yazı */
      --muted:#7b7b72;      /* gri yazı */
      --line:rgba(47,58,46,.14);
      --radius:18px;
      --shadow: 0 18px 50px rgba(0,0,0,.08);
      --max: 880px;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);

      /* Paper/davetiye arka plan hissi */
      background:
        radial-gradient(1200px 600px at 20% 0%, rgba(255,255,255,.55), transparent 60%),
        radial-gradient(900px 500px at 80% 10%, rgba(255,255,255,.35), transparent 55%),
        linear-gradient(180deg, #f6f1e6 0%, var(--bg) 40%, var(--bg) 100%);
    }
    a{color:inherit}
    .container{max-width:var(--max); margin:0 auto; padding:0 18px}
    .center{text-align:center}
    .script{font-family:"Great Vibes", cursive;}
    .serif{font-family:"Playfair Display", serif;}

    /* ================= INTRO (Mühür Dokulu) ================= */
    .intro{
      position:fixed;
      inset:0;
      z-index:20000;
      display:grid;
      place-items:center;
      background:
        radial-gradient(1000px 600px at 50% 30%, rgba(0,0,0,.08), transparent 55%),
        linear-gradient(180deg, rgba(244,239,227,1), rgba(244,239,227,1));
      overflow:hidden;
    }
    .intro::before{
      content:"";
      position:absolute;
      inset:-40px;
      background:
        radial-gradient(900px 500px at 30% 20%, rgba(255,255,255,.75), transparent 55%),
        radial-gradient(700px 450px at 75% 35%, rgba(255,255,255,.55), transparent 60%),
        linear-gradient(180deg, rgba(0,0,0,.02), rgba(0,0,0,.04));
      opacity:.95;
    }
    .intro-card{
      position: relative;
      text-align: center;
      transform: translateY(0);
      animation: introFloat 2.6s ease-in-out infinite;
    }
    @keyframes introFloat{
      0%,100%{ transform: translateY(0); }
      50%{ transform: translateY(-6px); }
    }

    /* “Gerçek doku” = PNG texture overlay */
    .seal{
      width: 170px;
      height: 170px;
      border-radius: 999px;
      position: relative;
      display:flex;
      align-items:center;
      justify-content:center;

      background:
        radial-gradient(circle at 35% 30%, rgba(255,255,255,.40), transparent 35%),
        radial-gradient(circle at 70% 75%, rgba(0,0,0,.12), transparent 45%),
        linear-gradient(145deg, #d5bb93, #f3e9d6);

      box-shadow:
        0 18px 50px rgba(0,0,0,.20),
        inset 0 0 0 10px rgba(255,255,255,.22),
        inset 0 0 0 1px rgba(0,0,0,.10);
    }

    /* Texture katmanı (assets/seal-texture.png koyacaksın) */
    .seal::before{
      content:"";
      position:absolute;
      inset:0;
      border-radius:999px;
      background-image: url("assets/seal-texture.png");
      background-size: cover;
      background-position:center;
      opacity:.55;
      mix-blend-mode: multiply;
      filter: contrast(1.05) saturate(1.02);
      pointer-events:none;
    }

    /* Kenar kırışıklık hissi */
    .seal::after{
      content:"";
      position:absolute;
      inset:-10px;
      border-radius:999px;
      background:
        radial-gradient(circle, rgba(0,0,0,.10) 0%, transparent 55%);
      opacity:.20;
      pointer-events:none;
    }

    .seal-text{
      position:relative;
      font-family:"Great Vibes", cursive;
      font-size: 56px;
      color: rgba(47,58,46,.60);
      text-shadow:
        0 1px 0 rgba(255,255,255,.6),
        0 -1px 0 rgba(0,0,0,.06);
      transform: translateY(2px);
    }

    .intro-hint{
      margin-top: 14px;
      color: rgba(47,58,46,.65);
      letter-spacing: .08em;
      font-size: 13px;
    }

    .intro.hide{
      animation: introFadeOut .65s ease forwards;
      pointer-events: none;
    }
    @keyframes introFadeOut{
      to { opacity: 0; visibility: hidden; }
    }

      min-height: 82vh;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      position:relative;
      padding: 64px 0 36px;

      /* Eski görselin geri */
      background:
        linear-gradient(to bottom, rgba(0,0,0,.55), rgba(0,0,0,.18) 55%, rgba(244,239,227,1)),
        url("https://images.unsplash.com/photo-1523438097201-aadbbfe428b8?auto=format&fit=crop&w=1800&q=80");
      background-size:cover;
      background-position:center;
      overflow:hidden;
    }

    /* Kuş videosu katmanı */

      inset:0;
      z-index:0;
      pointer-events:none;
    }
